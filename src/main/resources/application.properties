# src/main/resources/application.properties

# Import des secrets
spring.config.import=classpath:/env.properties

# Serveur
spring.application.name=springholiday
server.port=8081

# Base de donn\u00E9es
spring.datasource.url=jdbc:mysql://localhost:8889/hb_cda_java_springholiday?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Sandbox Mailtrap
spring.mail.protocol=${mail.protocol}
spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}

# Auth & TLS pour JavaMail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false

# Timeouts SMTP (optionnel, pour ne pas bloquer)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Logging (pour debug mail)
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
